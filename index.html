<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADDER TO THE MOON</title>
    <style>
        body {
            margin: 0;
            font-family: 'orbritton', sans-orbrition;
            background: linear-gradient(135deg, ##FFD700, ##FFD700);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .hero {
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(100, 0, 255, 0.3) 0%, transparent 40%),
                linear-gradient(to bottom, #000033, #0a0a2a);
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 80, 0.5);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #00d4ff, #09f, #d400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .buy-button {
            background: linear-gradient(45deg, #0066ff, #8800ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 15px rgba(0, 102, 255, 0.7),
                0 0 30px rgba(136, 0, 255, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .buy-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 25px rgba(0, 102, 255, 0.9),
                0 0 40px rgba(136, 0, 255, 0.7);
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.5s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .floating-coins {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 10s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.7));
            opacity: 0.9;
        }

        /* Payment Page Styles */
        .payment-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .payment-container {
            background: linear-gradient(145deg, #0a0a2a, #000044);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d4ff, #09f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 50, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .pay-now-btn {
            background: linear-gradient(45deg, #0066ff, #00ffaa);
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
            transition: all 0.3s;
        }

        .pay-now-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                             0 0 20px rgba(0, 102, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 212, 255, 0.8),
                             0 0 30px rgba(136, 0, 255, 0.5),
                             0 0 40px rgba(212, 0, 255, 0.3);
            }
        }

        /* Animation for payment page */
        .payment-page.active {
            display: flex;
            opacity: 1;
        }
    </style>

</head>
<body>
    <div class="hero">
        <div class="floating-coins">
            <div class="coin" style="top: 20%; left: 10%; animation-delay: 0s; background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');"></div>
            <div class="coin" style="top: 70%; left: 80%; animation-delay: 2s; background-image: url('https://cryptologos.cc/logos/ethereum-eth-logo.png');"></div>
            <div class="coin" style="top: 40%; left: 70%; animation-delay: 4s; background-image: url('https://cryptologos.cc/logos/solana-sol-logo.png');"></div>
        </div>
        <div class="hero-content">
            <h1>LADDER TO THE MOON</h1>
            <p>OUR MISSION IS CLEAR: MAKE THIS COIN THE #1 BEFORE HUMANITY SETS FOOT ON MARS</p>
            <button class="buy-button" id="buyButton">Buy Crypto Now</button>
        </div>
    </div>

    <!-- Payment Page (Hidden by default) -->
    <div class="payment-page" id="paymentPage">
        <div class="payment-container">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <h2 class="payment-title">Payment Details</h2>
            
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>
            
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="MM/YY">
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (SGD)</label>
                <input type="text" id="amount" placeholder="100.00">
            </div>
            
            <button class="pay-now-btn" id="payNowBtn">PAY NOW</button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const buyButton = document.getElementById('buyButton');
        const paymentPage = document.getElementById('paymentPage');
        const closeBtn = document.getElementById('closeBtn');
        const payNowBtn = document.getElementById('payNowBtn');

        // Show payment page when buy button is clicked
        buyButton.addEventListener('click', () => {
            paymentPage.classList.add('active');
        });

        // Close payment page
        closeBtn.addEventListener('click', () => {
            paymentPage.classList.remove('active');
        });

        // Handle payment submission
        payNowBtn.addEventListener('click', () => {
            alert('Payment submitted successfully! To the moon! ðŸš€');
            paymentPage.classList.remove('active');
        });

        // Close payment page when clicking outside the form
        paymentPage.addEventListener('click', (e) => {
            if (e.target === paymentPage) {
                paymentPage.classList.remove('active');
            }
        });
    </script>
</body>
</html>
